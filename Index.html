<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno Jingle Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Suno Jingle Generator</h1>
        <form action="{{ url_for('generate') }}" method="POST">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="is_custom">Custom Lyrics:</label>
                <select class="form-control" id="is_custom" name="is_custom">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" class="form-control" id="tags" name="tags">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <button type="submit" class="btn btn-primary">Generate Jingle</button>
        </form>
        <hr>
        <p>Credits Left: {{ credits_left }}</p>
    </div>
</body>
</html>
